<!DOCTYPE html>
<html>
<head>
  <title>ShoppingList</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/index.css">

</head>
<body>
    <div class="main-container">

        <h1>Libra!</h1>

        <form>
            <div class="input-flex">
                <div class="input-row">
                    <input  onclick="changeTextYoutube()" value="youtube" id="youtube" type="radio" name="format" checked/>
                    <label for="youtube">YouTube</label><br>
                </div>
                <div class="input-row">
                    <input onclick="changeTextSoundcloud()" value="soundcloud" id="soundcloud" type="radio" name="format" />
                    <label for="soundcloud">SoundCloud</label><br>
                </div>
            </div>

            <input type="text" id="item-name" name="fname">

            <div class="format-container">
                <p>Output:</p>
                <select id="output-format">
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                    <option value="aiff">AIFF</option>
                    <option value="aac">AAC</option>
                    <option value="ogg">OGG</option>
                    <option value="wma">WMA</option>
                    <option value="flac">FLAC</option>
                    <option value="alac">ALAC</option>
                    <br>
                    <option value="mp4">MP4</option>
                    <option value="avi">AVI</option>
                    <option value="wmv">WMV</option>
                    <option value="mov">MOV</option>
                </select>
            </div>
    
            <button onclick="startConversion()" class="download-button" type="button" value="Download">Start Conversion</button>
        </form>

        <button onclick="showStatus()" class="show-status">Status</button>
    
    

    </div>



    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        function changeTextSoundcloud(){
            console.log("Soundcloud");
            document.getElementById('item-name').placeholder='Enter Soundcloud URL';

        }

        function changeTextYoutube(){
            console.log("Youtube");
            document.getElementById('item-name').placeholder='Enter YouTube video name or URL';

        }

        function startConversion(e){
            // console.log("CLICKED");
            const item = document.getElementById('item-name').value;
            const format = document.getElementById('output-format').value;

            console.log(item);
            ipcRenderer.send('start-conversion', format, item);
        }

        function showStatus(){
        }


    </script>
</body>
</html>
